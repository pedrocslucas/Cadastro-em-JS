<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro JS</title>
</head>
<body>
    
    <section>
        <div class="titulo">
            <h2>Criar conta</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" id="name">
                <i><img class="img-success" src="img/success-icon.svg" alt="succcess"></i>
                <i><img class="img-error" src="img/error-icon.svg" alt="error"></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="mail">Email</label>
                <input type="email" id="mail">
                <i><img class="img-success" src="img/success-icon.svg" alt="succcess"></i>
                <i><img class="img-error" src="img/error-icon.svg" alt="error"></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="psw">Senha</label>
                <input type="password" id="psw">
                <i><img class="img-success" src="img/success-icon.svg" alt="succcess"></i>
                <i><img class="img-error" src="img/error-icon.svg" alt="error"></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="pswTwo">Confirmar Senha</label>
                <input type="password" id="autPsw">
                <i><img class="img-success" src="img/success-icon.svg" alt="succcess"></i>
                <i><img class="img-error" src="img/error-icon.svg" alt="error"></i>

                <small>Error message</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
