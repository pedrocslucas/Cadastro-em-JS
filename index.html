<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Cadastro JS</title>
</head>
<body>
    <header>
        <h1>Cadastro de Usuários em JS</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Projetos</a>
            <a href="#">Sobre</a>
        </nav>
    </header>
    
    <section>
        <div class="titulo">
            <h2>Criar conta</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" id="name">

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="mail">Email</label>
                <input type="email" id="mail">

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="psw">Senha</label>
                <input type="password" id="psw">

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="pswTwo">Confirmar Senha</label>
                <input type="password" id="autPsw">

                <small>Error message</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <ul class="social-list">
            <li class="rede">
                <a href="#">WhatsApp</a>
            </li>
            <li class="rede">
                <a href="https://www.instagram.com/pedrocslucas/" target="_blank">Instagram</a>
            </li>
            <li class="rede">
                <a href="https://www.linkedin.com/in/pedrocslucas/" target="_blank">LinkedIn</a>
            </li>
            <li class="rede">
                <a href="https://github.com/pedrowlucas" target="_blank">GitHub</a>
            </li>
            <li class="rede">
                <a href="mailto:lucassilvach33r@gmail.com" target="_blank">Email</a>
            </li>
        </ul>
        <p>Modelo de cadastro de usuários utilizando JavaScript, com cunho educacional e profissional.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
